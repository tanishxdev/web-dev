<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal & Sibling Combinators</title>

    <style>
      /* Universal selector */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Adjacent sibling: only the immediate next sibling */
      h2 + p {
        color: rgb(255, 0, 0);
        font-weight: bold;
      }

      /* General sibling: all following siblings */
      h2 ~ p {
        background-color: #dbda74;
      }
    </style>
  </head>

  <body>
    <div>
      <h2>Heading</h2>

      <p>Paragraph 1 (Adjacent sibling → blue + gray)</p>
      <p>Paragraph 2 (General sibling → gray only)</p>
      <p>Paragraph 3 (General sibling → gray only)</p>
    </div>

    <div>
      <p>Paragraph before heading (NOT affected)</p>
      <h2>Another Heading</h2>
      <p>Paragraph after heading (Adjacent + General)</p>
    </div>
  </body>
</html>
