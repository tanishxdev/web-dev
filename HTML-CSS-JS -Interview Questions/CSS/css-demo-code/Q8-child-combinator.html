<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child vs Descendant</title>

    <style>
      /* Child combinator */
      div > p {
        /*apply blue color to only direct children inside section*/
        color: blue;
      }

      /* Descendant combinator */
      section p {
        /*apply red color to all paragraphs inside section*/
        color: red;
      }
    </style>
  </head>

  <body>
    <section>
      <div>
        <p>Direct child of div (BLUE)</p>

        <span>
          <p>Grandchild of div (RED)</p>
        </span>
      </div>
    </section>
  </body>
</html>
