<!DOCTYPE html>
<html>
  <head>
    <style>
      p::first-letter {
        font-size: 32px;
        font-weight: bold;
        color: darkred;
      }

      p::first-line {
        color: blue;
      }

      button::before {
        content: "→ ";
      }

      button::after {
        content: " ✔";
      }

      ::selection {
        background: yellow;
        color: black;
      }
    </style>
  </head>

  <body>
    <p>
      This is a paragraph demonstrating pseudo-elements.
      The first letter and first line are styled.
    </p>

    <button>Submit</button>
  </body>
</html>
