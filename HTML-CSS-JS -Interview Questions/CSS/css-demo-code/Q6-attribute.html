<!DOCTYPE html>
<html>
  <head>
    <style>
      input[required] {
        border: 2px solid red;
      }

      input[type="email"] {
        background-color: #f0f8ff;
      }

      a[href^="https"] {
        color: green;
      }

      img[src$=".png"] {
        border: 2px solid black;
      }

      div[class*="card"] {
        padding: 10px;
        background-color: #eee;
      }
    </style>
  </head>

  <body>
    <!-- required attribute -->
    <input type="text" required placeholder="Required input" />

    <!-- specific attribute value -->
    <input type="email" placeholder="Email input" />

    <!-- starts with -->
    <a href="https://example.com">Secure Link</a>
    <a href="http://example.com">Normal Link</a>

    <!-- ends with -->
    <img src="logo.png" alt="PNG image" />
    <img src="photo.jpg" alt="JPG image" />

    <!-- contains -->
    <div class="profile-card">Profile Card</div>
    <div class="card-item">Card Item</div>
  </body>
</html>
