<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Default styles (mobile-first) */
      body {
        font-family: Arial;
        background-color: lightgray;
      }

      /* Tablets and above */
      @media (min-width: 768px) {
        body {
          background-color: lightblue;
        }
      }

      /* Desktops and above */
      @media (min-width: 1024px) {
        body {
          background-color: lightgreen;
        }
      }

      /* Small screens only */
      @media (max-width: 480px) {
        h1 {
          font-size: 18px;
        }
      }

      /* Landscape orientation */
      @media (orientation: landscape) {
        body {
          padding: 20px;
        }
      }

      /* Print styles */
      @media print {
        body {
          background: white;
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
      cupiditate nobis voluptatem suscipit aliquam expedita, animi ullam aperiam
      sapiente consequatur minima doloremque tempora et vero illo debitis,
      necessitatibus, temporibus delectus.
    </div>
  </body>
</html>
